<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sale</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="left">
          <h1>AppleStore</h1>
        </div>
        <div class="right">
          <h1>Sales</h1>
        </div>
      </div>
    </nav>
    <div id="container"></div>
    <div class="price">
      <button id="payout" onclick="payout()">Purchase</button>
    </div>
    <div id="login">
      <form id="purchaseForm" onsubmit="return false">
        <input type="text" id="cardNumber" placeholder="Your card number" />
        <div class="inputs">
          <input type="text" id="cardExpires" placeholder="Card Expires" />
          <input type="text" id="cvv" placeholder="CVV" />
        </div>
        <button onclick="purcase()" type="submit">Purchase</button>
        <span id="text"></span>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
